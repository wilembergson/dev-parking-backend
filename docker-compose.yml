version: '3' # vers√£o do yaml

services: # representam os containers
  db:
    container_name: db
    image: postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./data:/data/db
    ports:
      - 5432:5432
